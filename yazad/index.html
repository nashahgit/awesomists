<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <title>CarTrawler - AJAX Booking Engine</title>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Alfa+Slab+One');
      body {
        color: #000000;
        overflow-x: hidden;
        background-color: rgb(11, 98, 81);
      }
      .fix-it {

      }
      .appBar {
        height: 60px;
        /*position: fixed;*/
        /*background-color: #1A237E;*/
        /*padding: 2px;*/

      }
      .appBar>h2{
        font-family: 'Alfa Slab One', cursive;
        font-size: 45px;
        color: white;
        font-weight: 600;
        text-align: center;
        line-height: .5;
      }
      .navbar {
        position: relative;
        top: 20px;
        width: 100%;
        border: 0px solid transparent;
        z-index: 9;
      }
      #abe_ABE {
        /*margin-top: 65px;*/
        color: #ffffff;
      }
      #loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url(poi.svg) center no-repeat #fff;
        background-size: 20% auto;
        background-color: #3F51B5;
      }
      .taxi img {
        margin: 0 auto;
        width: 40%;
        height: auto;
      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        $("#loader").fadeOut("slow");
      }
    </script>
  </head>
  <body>
    
    <div id="loader"></div>
    <div class="container-fluid">
      <div class="row navbar">
        <div class="col-md-12 appBar">
          <h2>Lap5</h2>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-md-12 taxi">
          <img class="img-responsive" src="rentacar.svg">
        </div>
      </div>
    </div>
    <div id="abe_ABE">
      <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Lato');
        body {
          font-family: 'Lato', sans-serif;
        }
        /*.ct-btn-p {
            background: #FFFFFF;
            border-color: #FFFFFF;
        }*/
        .ct-btn.ct-small {
            font-size: 16px;
            line-height: 36px;
        }
        .ct-btn-s {
            background: rgba(255, 255, 255, 0);
            color: #1A237E;
            font-family: 'Lato', sans-serif;
            box-shadow: 3px 3px rgba(59, 58, 56, 0);
            border-color: #ffffff;
        }
        .ct-btn span {
          color: #ffffff;
        }
        .ct-btn-s span:after {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            content: "\e6a3";
            font-size: 14px;
            line-height: 1.2;
            height: inherit;
        }
        .ct-ui-base h4 {
            color: #f5f5f5;
        }
        .ct-form-field .ct-input {
            height: 45px;
            border-radius: 10px;
            border: 1px solid #FFFFFF;
            background: rgba(255, 255, 255, 0);
            color: #ffffff;
        }
        .ct-form-field .ct-checkbox.ct-small span {
            color: #FFFFFF;
        }
        .ct-form-field .ct-checkbox {
            color: #ffffff;
        }
        .ct-palette-s-color {
            color: #FFFFFF !important;
        }
        #ct_step1 button {
            width: 100%;
            height: 50px;
            border-radius: 10px;
        }
        .ct-form-field i[class^="ct-icon-"], .ct-form-field i[class*=" ct-icon-"] {
          line-height: 1.3;
        }
        .ui-datepicker {
          width: 100%;
          overflow: hidden;
        }
        .ui-datepicker.ui-datepicker-multi-2 .ui-datepicker-group {
            width: 100%;
        }
        .ct-select {
          font-family: 'Lato', sans-serif;
          height: 45px;
          border: 1px solid #ffffff;
          border-radius: 10px;
          background: rgba(255, 255, 255, 0);
          webkit-box-shadow: 0px 0px 0em rgba(252, 250, 250, 0) inset;
          -moz-box-shadow: 0px 0px 0em #f1f1f1 inset;
          box-shadow: 0px 0px 0em rgba(241, 241, 241, 0) inset;
        }
        .ct-select select {
          /*line-height: 2;*/
          font-family: 'Lato', sans-serif;
          padding-top: .8em;
          color: #ffffff;
        }
        .ct-select:after {
          background-image: none;
          background-color: rgba(240, 248, 255, 0);
          color: #ffffff;
        }
        .ct-palette-d-color-darken {
          font-family: 'Lato', sans-serif;
          color: #ffffff;
        }
        #ct-ui-breadcrumbs {
          background-color: #6973e1;
        }
        #ct-ui-breadcrumbs .ct-ui-current {
          background-color: #1a237e;
        }
        #ct_step2 aside#ct_s2_side_panel div#ct_booking_summary_form i#ct_toggle_booking_summary_form {
          color: #1a237e;
          font-family: 'Lato', sans-serif;
        }
        .ct-box {
          box-shadow: 0px 0px #f5f5f5;
        }
        #ct_step2 section#ct_s2_body_panel #ct_cars div.ct-iscroll-next-parent {
          padding: .35em 0;
        }
        .ct-font-medium, [class*='ct-banner-'] {
          font-size: 20px;
        }
        #ct_step2 #ct_filters_mobile .ct_filter_header {
          height: 50px;
          padding-top: 15px;
        }
        #ct_step2 #ct_filters_mobile .ct_filter_list_group {
          min-height: 45px;
          padding: 10px 0 5px 0;
        }
        .ct-modal-scrollable {
          top: 50px;
        }
        .ct-car-rate-btn {
          background: #0b6251;
          color: #1A237E;
          font-family: 'Lato', sans-serif;
          box-shadow: 3px 3px rgba(59, 58, 56, 0);
          border-color: #ffffff;
        }
      </style>
      <!-- <div id="loader">Loading the search</div> -->
      <noscript>YOUR BROWSER DOES NOT SUPPORT JAVASCRIPT</noscript>
    </div>

</html>
